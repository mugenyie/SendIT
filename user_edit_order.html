<!DOCTYPE html>
<html>
<head>
	<title>SendIT - Send Parcels With Ease</title>
	<link rel="icon" type="image/x-icon" href="static/images/sendit-icon.png">
	<link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/auth.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCI-I8TwqaI7soaw0o5pG2iGHtJCzXVGRM"></script>
    <script src="static/js/google-maps.js"></script>
</head>
<body onload="checkToken(); initializeMapsAutocomplete();">
    <div class="top-bar">
        <a class="left" href="home.html"><img src="static/images/home-icon.png" alt=""> Home</a>
        <a class="right" href="javascript:logOut()"><img src="static/images/power-button-outline.png" alt=""> Log Out</a>
        <a class="right" href="orderhistory.html"><img src="static/images/box-on-hand.png" alt=""> Order History</a>
        <a class="right"><img src="static/images/user.png"> <span id="username"></span></a>
    </div>
<div>
    <p class="blue-text centered sendit-title">
        Create Parcel Delivery Order
    </p>
</div>

<div class="col-50 sendit-form">
    <span class="error centered" id="edit-error"></span>
    <span class="success centered" id="edit-success"></span>

    <div id="locationField">
        <input id="autocomplete" placeholder="Change Order Destination" type="text"></input>
    </div>
    <div class="goin-btn">
            <button id="change-destination" class="btn-blue" type='submit'>Save Destination</button>
    </div>
    <div class="goin-btn">
        <button id="cancel-delivery" class="btn-blue">Cancel Delivery Order</button>
    </div>


	<div class="centered" id="spinner">
		<img src="static/images/spinner.gif" alt="">
	</div>
</div>

    <script src="static/js/edit-parcel.js"></script>
</body>
</html>
