<!DOCTYPE html>
<html>
<head>
	<title>SendIT - Send Parcels With Ease</title>
	<link rel="icon" type="image/x-icon" href="static/images/sendit-icon.png">
	<link rel="stylesheet" href="static/css/style.css">
	<script src="static/js/auth.js"></script>
</head>
<body class="landing-bg">
<div class="front-branding">
	<p class="centered"><img class="sendit-logo" src="static/images/sendit-logo.png" alt="SendIT"></p>
	<span class="centered landing-title-1">Join <span class="sm-margin blue-text">SendIT</span> today.</span>
	<br />
	<p class="landing-description centered">SendIT is a courier service that helps users deliver parcels to different destinations</p>
</div>
<p class="centered"><span class="bold">Sample User:</span> (user, 12345)&nbsp;&nbsp;<span class="bold">Sample Admin:</span> (admin, 12345)</p>
<div class="sendit-form">
	<span class="error centered" id="login-notice"></span>
	<input type='checkbox' id='form-switch'>
	<form id='login-form' onsubmit="postLoginData()">
		<input id="username" type="text" placeholder="Username" required>
		<input id="password" type="password" placeholder="Password" required>
		<div class="goin-btn">
				<button class="btn-blue" type='submit'>Login</button>
				<label class="white-element" for='form-switch'><span>Register</span></label>
		</div>
	</form>
	<form id='register-form' onsubmit="postRegisterationData()">
		<input id="r-username" type="text" placeholder="Username" required>
		<input id="email" type="email" placeholder="Email" required>
		<input id="firstname" type="text" placeholder="Firstname" required>
		<input id="lastname" type="text" placeholder="Lastname" required>
		<input id="othernames" type="text" placeholder="Othernames (optional)">
		<input id="r-password" type="password" placeholder="Password" required>
		<input type="password" placeholder="Re Password" required>
		<div class="goin-btn">
			<button class="btn-blue" type='submit'>Register</button>
			<label class="white-element" for='form-switch'>Already Member ? Sign In Now..</label>
		</div>
	</form>
	<div class="centered" id="spinner">
		<img src="static/images/spinner.gif" alt="">
	</div>
</div>
<footer class="centered">
	<p>Design and Production by <a href="mailto:ecmugenyi@gmail.com?Subject=Message%20from%20SendIT">Emmanuel Columbus Mugenyi</a></p>
</footer>
</body>
</html>
